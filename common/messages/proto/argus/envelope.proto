syntax = "proto3";

package messages.argus.envelope;

import "argus/pressure/pressure_reading.proto";
import "argus/temperature/thermocouple_reading.proto";

message Envelope {
	oneof message {
		temperature.thermocouple_reading.ThermocoupleReading thermocouple_reading = 1;
		pressure.pressure_reading.PressureReading pressure_reading = 2;
	}
}