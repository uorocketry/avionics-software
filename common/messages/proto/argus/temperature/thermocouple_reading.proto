syntax = "proto3";

package messages.argus.temperature.thermocouple_reading;

import "argus/adc.proto";
import "argus/temperature/thermocouple_channel.proto";

message ThermocoupleReading {
	// ADC device from which the reading was taken
	adc.AdcDevice adc_device = 1;

	// Identifier for the thermocouple within the ADC device
	thermocouple_channel.ThermocoupleChannel thermocouple_channel = 2;

	// Timestamp of the reading in milliseconds since epoch
	uint64 timestamp = 3;

	// Thermocouple voltage difference measured in millivolts
	float voltage = 4;

	// Cold-junction-compensated temperature of the thermocouple in degrees Celsius
	double compensated_temperature = 5;

	// Uncompensated temperature of the thermocouple in degrees Celsius
	double uncompensated_temperature = 6;

	// Temperature of the cold junction in degrees Celsius
	float cold_junction_temperature = 7;
}